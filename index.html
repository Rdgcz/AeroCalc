<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroCalc - Flight Planning Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="container">
            <h1>✈️ AeroCalc</h1>
            <p>Professional Flight Planning Calculator</p>
        </div>
    </header>

    <!-- Main App -->
    <main class="app-main">
        <div class="container">
            <!-- Aircraft Selection -->
            <section class="aircraft-selection">
                <h2>Select Aircraft</h2>
                <div class="aircraft-grid" id="aircraftGrid">
                    <!-- Aircraft cards will be loaded here by JavaScript -->
                </div>
            </section>

            <!-- Flight Data Input -->
            <section class="flight-data">
                <h2>Flight Plan</h2>
                <form id="flightForm" class="flight-form">
                    <div class="input-group">
                        <label for="distance">Distance (NM):</label>
                        <input type="number" id="distance" min="0" step="0.1" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="cruiseSpeed">Cruise Speed (KTS):</label>
                        <input type="number" id="cruiseSpeed" min="0" step="1" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="fuelConsumption">Fuel Consumption (L/H):</label>
                        <input type="number" id="fuelConsumption" min="0" step="0.1" required>
                    </div>

                    <button type="submit" class="btn-calculate">Calculate Flight</button>
                </form>
            </section>

            <!-- Results -->
            <section class="results" id="resultsSection" style="display: none;">
                <h2>Flight Results</h2>
                <div class="results-grid">
                    <div class="result-card">
                        <h3>Flight Time</h3>
                        <p id="flightTime">--</p>
                    </div>
                    <div class="result-card">
                        <h3>Fuel Required</h3>
                        <p id="fuelRequired">--</p>
                    </div>
                    <div class="result-card">
                        <h3>Autonomy</h3>
                        <p id="autonomy">--</p>
                    </div>
                </div>
                <button class="btn-save" id="saveFlight">Save This Flight</button>
            </section>

            <!-- Saved Flights -->
            <section class="saved-flights">
                <h2>Saved Flights</h2>
                <div id="savedFlightsList" class="saved-flights-list">
                    <!-- Saved flights will appear here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="container">
            <p>✈️ AeroCalc - Developed with ❤️ for Aviation Enthusiasts</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="data/aircraft.json"></script>
    <script src="scripts/calculations.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
